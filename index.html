<!DOCTYPE html>
<html>

<head>
    <style>
        A{
            text-decoration: none;
        }
        #about {
            padding-left: 15px;

        #store {
            padding-left: 15px;
        }

        .left_side {
            display: block;
            font-size: 15px;
            font-family: arial, sans-serif;
            margin: 7px 0 0 10px;

            text-align: right;

<body>

</html>
